<html>
<head>
	<title>Digital Clock</title>
</head>
<body>

<style>

    .number {
        width: 120px;
        height: 400px;
        /*-webkit-transform: skew(-5deg);*/
    }


    .number > div:before,
    .number > div:after {
        content: " ";
        display: table;

    }

    .number > div:after {
        clear: both;
    }

    .left {
        float: left;
    }

    .right {
        float: right;
    }

    .number-part {
        margin: 0 auto;
        width: 100px;
        height: 10px;
        background: red;
    }

    .number-part.vertical {
        /*-webkit-transform: rotate(90deg);*/
        /*-webkit-transform-origin: top left 0,0;*/

        width: 10px;
        height: 100px;
    }

    .triangle-left {
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 10px 17.3px 10px 0;
        border-color: transparent blue transparent transparent;
    }
    .triangle-right {
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 20px 0 20px 20px;
        border-color: transparent transparent transparent green;
        margin-right: 20px;
    }



</style>

<div class="number">
    <div>
        <div class="block">
            <span class="triangle-left">c</span>
            <span class="member horizontal"></span>
            <span class="triangle-right"></span>
        </div>
    </div>
    <br/>

    <div>
        <div class="number-part horizontal"></div>
    </div>
    <div>
        <div class="number-part vertical left"></div>
        <div class="number-part vertical right"></div>
    </div>
    <div>
        <div class="number-part horizontal"></div>
    </div>
    <div>
        <div class="number-part vertical left"></div>
        <div class="number-part vertical right"></div>
    </div>
    <div>
        <div class="number-part horizontal"></div>
    </div>
</div>



</body>
</html>
